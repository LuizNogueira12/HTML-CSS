<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
   <form action="cadastro.php" method="post" autocomplete="on">
       
       <fieldset>
        <legend>Dados pessoais</legend>
           <p>
               <label for="icolor">Cor:</label>
               <input type="color" name="color" id="icolor" value="#00ff00">
           </p>
           <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
           </p>
       </fieldset>
   </form>
</body>
</html>
